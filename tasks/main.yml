- name: debug
  block:
    - name: start and enable mysql
      service:
        name: "{{ mysql_service }}"
        state: started
        enabled: yes
      register: state
  rescue:
    - name: read /var/log/syslog
      slurp:
        src: /var/log/syslog
      register: syslog

    - name: read /var/log/kern.log
      slurp:
        src: /var/log/kern.log
      register: kern_log

    - name: show syslog
      debug:
        msg: "{{ syslog['content'] | b64decode }}"

    - name: show kern.log
      debug:
        msg: "{{ kern_log['content'] | b64decode }}"


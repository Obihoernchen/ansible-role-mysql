---
# tasks file for mysql
- name: install software
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - "{{ mysql_packages[ansible_distribution ~ '-' ~ ansible_distribution_major_version]
      | default(mysql_packages[ansible_distribution]
      | default(mysql_packages['default'] )) }}"

- name: configure software
  ini_file:
    dest: /etc/mysql/mariadb.conf.d/50-server.cnf
    section: mysqld
    option: bind-address
    value: "{{ mysql_bind_address }}"
  notify:
    - restart software

- name: start and enable software
  service:
    name: "{{ item }}"
    state: started
    enabled: yes
  with_items:
    - "{{ mysql_services[ansible_distribution ~ '-' ~ ansible_distribution_major_version]
      | default(mysql_services[ansible_distribution]
      | default(mysql_services['default'] )) }}"
  when:
    - ansible_virtualization_type != "docker"

mysql_packages:
  Alpine:
    - mariadb
    - mariadb-dev
    - python-dev
    - py-mysqldb
  Archlinux:
    - mariadb
  CentOS-6:
    - mysql-devel
    - mysql-server
    - MySQL-python
    - python-devel
  CentOS-7:
    - mariadb-devel
    - mariadb-server
    - MySQL-python
    - python-devel
  Debian-buster/sid:
    - libmariadbclient-dev
    - mariadb-server
    - python-dev
    - python-mysqldb
  Debian-7:
    - libmysqlclient-dev
    - mysql-server
    - python-dev
    - python-mysqldb
  Debian-8:
    - libmysqlclient-dev
    - mariadb-server
    - python-dev
    - python-mysqldb
  Debian-9:
    - mariadb-server
    - python-dev
    - python-mysqldb
  Fedora:
    - mariadb-server
    - mariadb-devel
    - python-devel
    - python2-mysql
  openSUSE Leap:
    - libmysqlclient-devel
    - mariadb
    - python-devel
    - python-MySQL-python
  openSUSE Tumbleweed:
    - libmysqlclient-devel
    - mariadb
    - python-devel
    - python-MySQL-python
  Ubuntu:
    - mariadb-server
    - libssl-dev
    - python-dev
    - python-mysqldb

mysql_services:
  Archlinux:
    - mariadb
  CentOS-6:

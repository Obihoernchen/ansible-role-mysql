---
# vars file for mysql
_mysql_packages:
  default:
    - mariadb-server
    - mariadb-devel
    - python-devel
    - python2-mysql
  Alpine:
    - mariadb
    - python-dev
    - py-mysqldb
  Archlinux:
    - mariadb
  CentOS:
    - mariadb-devel
    - mariadb-server
    - MySQL-python
    - python-devel
  Debian:
    - mariadb-server
    - python3-dev
    - python3-mysqldb
  Fedora:
    - mariadb-server
    - mariadb-devel
    - python-devel
    - python3-PyMySQL
  Ubuntu:
    - mariadb-server
    - libssl-dev
    - python3-dev
    - python3-mysqldb
  openSUSE Leap:
    - libmysqlclient-devel
    - mariadb
    - python-devel
    - python-MySQL-python

mysql_packages: "{{ _mysql_packages[ansible_distribution ~ '-' ~ ansible_distribution_major_version] | default(_mysql_packages[ansible_distribution] | default(_mysql_packages['default'])) }}"

_mysql_service:
  default: mysql
  Alpine: mariadb
  Archlinux: mariadb
  RedHat: mariadb

mysql_service: "{{ _mysql_service[ansible_os_family] | default(_mysql_service['default']) }}"

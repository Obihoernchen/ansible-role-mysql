---
# vars file for mysql
mysql_packages:
  Alpine:
    - mysql
  CentOS-6:
    - mysql-devel
    - mysql-libs
    - mysql-server
    - python-devel
  CentOS-7:
    - mariadb-devel
    - mariadb-libs
    - mariadb-server
    - python-devel
  Debian-buster/sid:
    - mariadb-server
    - python-dev
  Debian-8:
    - mysql-server
    - python-dev
  default:
    - mysql
  Fedora:
    - mariadb-server
    - mariadb-devel
  openSUSE Leap:
    - mariadb
    - libmysqlclient-devel
  Ubuntu:
    - mariadb-server
    - python-dev

mysql_pip_modules:
  default:
    - mysqlclient
    - mysql-python

mysql_services:
  CentOS-6:
    - mysqld
  CentOS-7:
    - mariadb
  default:
    - mysql
  Fedora:
    - mariadb

---
# vars file for mysql
_mysql_packages:
  default:
    - mariadb-server
    - mariadb-devel
    - python2-mysql
  Alpine:
    - mariadb
    - py-mysqldb
  Archlinux:
    - mariadb
  CentOS-7:
    - mariadb-devel
    - mariadb-server
    - MySQL-python
  CentOS:
    - mysql-devel
    - mysql-server
    - python3-PyMySQL
  Debian:
    - mariadb-server
    - python3-mysqldb
  Fedora:
    - mariadb-server
    - mariadb-devel
    - python3-PyMySQL
  Ubuntu:
    - mariadb-server
    - libssl-dev
    - python3-mysqldb
  openSUSE Leap:
    - libmysqlclient-devel
    - mariadb
    - python-MySQL-python

mysql_packages: "{{ _mysql_packages[ansible_distribution ~ '-' ~ ansible_distribution_major_version] | default(_mysql_packages[ansible_distribution] | default(_mysql_packages['default'])) }}"

_mysql_service:
  default: mysql
  Alpine: mariadb
  Archlinux: mariadb
  Fedora: mariadb
  RedHat-7: mariadb
  RedHat: mysqld

mysql_service: "{{ _mysql_service[ansible_os_family ~ '-' ~ ansible_distribution_major_version] | default (_mysql_service[ansible_os_family] | default(_mysql_service['default'])) }}"

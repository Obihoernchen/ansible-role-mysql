---
# vars file for mysql
mysql_packages:
  Alpine:
    - mariadb
    - mariadb-dev
    - python-dev
  CentOS-6:
    - mysql-devel
    - mysql-server
    - MySQL-python
    - python-devel
  CentOS-7:
    - mariadb-devel
    - mariadb-server
    - MySQL-python
    - python-devel
  Debian-buster/sid:
    - libmariadbclient-dev
    - mariadb-server
    - python-dev
  Debian-8:
    - libmysqlclient-dev
    - mariadb-server
    - python-dev
  Fedora:
    - mariadb-server
    - mariadb-devel
    - python-devel
    - python2-PyMySQL
  openSUSE Leap:
    - libmysqlclient-devel
    - mariadb
    - python-devel
  Ubuntu:
    - mariadb-server
    - libmariadbclient-dev
    - libssl-dev
    - python-dev

mysql_pip_modules:
  default:
    - mysqlclient

mysql_services:
  CentOS-6:
    - mysqld
  CentOS-7:
    - mariadb
  default:
    - mysql
  Fedora:
    - mariadb

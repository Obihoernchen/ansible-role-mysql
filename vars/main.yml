---
# vars file for mysql
mysql_packages:
  Alpine:
    - mariadb
    - mariadb-dev
    - mysql-python
    - python-dev
  CentOS-6:
    - mysql-devel
    - mysql-server
    - MySQL-python
    - python-devel
  CentOS-7:
    - mariadb-devel
    - mariadb-server
    - MySQL-python
    - python-devel
  Debian-buster/sid:
    - libmariadbclient-dev
    - mariadb-server
    - python-dev
    - python-mysqldb
  Debian-8:
    - libmysqlclient-dev
    - mariadb-server
    - python-dev
    - python-mysqldb
  Fedora:
    - mariadb-server
    - mariadb-devel
    - python-devel
    - python2-PyMySQL
  openSUSE Leap:
    - libmysqlclient-devel
    - mariadb
    - python-devel
    - python-MySQL-python
  Ubuntu:
    - mariadb-server
    - libmariadbclient-dev
    - libssl-dev
    - python-dev
    - python-mysqldb

mysql_services:
  CentOS-6:
    - mysqld
  CentOS-7:
    - mariadb
  default:
    - mysql
  Fedora:
    - mariadb
